<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* internal styling or embedded styling */
      * {
        color: red;
      }
      h1 {
        color: blue;
      }
      div {
        color: yellow;
      }
      .class1 {
        color: brown;
      }
      #item1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: purple; color: white">My first webpage</h1>
    <p>CSS stands for Cascading style sheets</p>
    <h1>This is another heading</h1>
    <div>I am an empty div with no attributes</div>
    <div class="class1">I am a div with class class1</div>
    <div id="item1">I am a division with id item1</div>
  </body>
</html>
