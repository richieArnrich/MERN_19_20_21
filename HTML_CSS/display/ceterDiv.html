<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: yellow;
        height: 400px;
        width: 400px;
        display: flex;
        justify-content: center; /* justify content : horizontal alignment */
        align-items: center; /* align-items : vertical alignment */
      }
      .center-div {
        background-color: red;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-div">I am a div in the center</div>
    </div>
  </body>
</html>
