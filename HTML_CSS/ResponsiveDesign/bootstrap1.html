<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1 class="display-1">We are learning Bootstrap</h1>
    <!-- bootstrap provides predefined css classes for building responsive webpages  -->
    <!-- topography classes in bootstrap -->
    <h2 class="display-2">Typography Classes</h2>
    <h6 class="display-5">This is display - 5</h6>
    <h6 class="display-6">This is display - 6</h6>

    <p class="lead">This is a paragraph, is seen as lead paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>

    <!-- bootstrap images -->
    <img src="./MainAfter.webp" alt="chameleon" class="rounded" />
    <br />
    <img src="./MainAfter.webp" alt="" class="rounded float-start" />
    <img src="./MainAfter.webp" alt="" class="rounded float-end" />
    <!-- mimics the css property display: flex , justify content and align items-->
  </body>
</html>
