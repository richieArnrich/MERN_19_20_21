<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* child selector is designated as > */
      .child-box2 > .inner-child1 {
        background-color: red;
      }
      .parent-box > .child-box2 > .inner-child1 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent-box">
      <div class="child-box1">I am box 1</div>
      <div class="child-box2">
        I am box 2
        <div class="inner-child1">I am inner child of child-box2</div>
      </div>
    </div>
    <div class="parent-box2">
      <div class="child-box1">I am box 1</div>
      <div class="child-box2">
        I am box 2
        <div class="inner-child1">I am inner child of child-box2</div>
      </div>
    </div>
  </body>
</html>
