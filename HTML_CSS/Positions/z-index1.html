<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        background-color: red;
        height: 400px;
        width: 400px;
        position: absolute;
        z-index: -1;
      }
      .green {
        background-color: green;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="red">I am a red box</div>
    <div class="green">I am a green box</div>
  </body>
</html>
