<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .absolute-div {
        background-color: red;
        height: 400px;
        width: 400px;
        position: absolute;
      }
      .relative-div {
        background-color: grey;
        height: 200px;
        width: 200px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="absolute-div">I am absolute-div</div>
    <div class="relative-div">I am relative-div</div>
  </body>
</html>
