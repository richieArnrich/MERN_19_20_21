<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 30%;
        display: flex;
        flex-direction: column;
        margin-left: auto;
        margin-right: auto;
        background-color: lightblue;
        padding: 20px;
      }
      label,
      input,
      option,
      select {
        padding: 5px;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>My Calculator</h1>
    <form>
      <label for="input1">Number 1</label>
      <input type="number" id="input1" name="input1" />
      <label for="input2">Number 2</label>
      <input type="number" id="input2" name="input2" />
      <label for="operation">Choose: </label>
      <select name="choice" id="choice">
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
      </select>

      <h4>Answer is: <span id="ans"></span></h4>
      <input type="submit" onclick="handleSubmit()" />
    </form>
    <script src="./Calculator.js"></script>
  </body>
</html>
