<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myvar;
      function printName(value) {
        document.write("Prints name in sometime");
        setTimeout(() => {
          myvar = value;
        }, 2000);
      }

      function dosomething() {
        document.write(`The given name is : ${myvar}`);
      }

      printName("John");
      dosomething();
    </script>
  </body>
</html>
