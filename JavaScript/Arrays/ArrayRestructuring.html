<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array restructuring</h1>
    <script>
      let fruits = [
        "Apple",
        "Banana",
        "Grapes",
        "Blackberry",
        "Watermelon",
        "Butterfruit",
        "Muskmelon",
      ];
      let vegetables = [
        "Carrot",
        "Broccoli",
        "Cabbage",
        "Brinjal",
        "Potato",
        "Tomato",
      ];
      let bigbasket = [fruits, vegetables];
      console.log(typeof bigbasket);
      console.log(bigbasket);

      bigbasket = [...fruits, ...vegetables];
      console.log(bigbasket);
    </script>
  </body>
</html>
