<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript arrays</h1>
    <script>
      // Create an array
      let fruits = ["Apple", "Banana", "Orange", "Mango"];
      //   array is also called as a list
      console.log(fruits);
      document.write(fruits + "<br>");
      console.log(typeof fruits);
      //   arrays are objects because of the key value pair between the index and array values
      //   index ranges from 0 to arr.length-1

      let my_arr = ["String", 100, { name: "Sachin" }, true];
      console.log(my_arr);
      document.write(my_arr + "<br>");
    </script>
  </body>
</html>
