<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = [
        { id: 1, name: "John", age: 25 },
        { id: 2, name: "Jane", age: 30 },
        { id: 3, name: "Bob", age: 35 },
        { id: 4, name: "Reena", age: 15 },
        { id: 5, name: "Rohit", age: 25 },
        { id: 6, name: "Akshay", age: 25 },
      ];

      //   filter out people who are less than 18
      function check(obj) {
        return obj.age >= 18;
      }

      let filterdArr = data.filter(check);
      console.log(filterdArr);
    </script>
  </body>
</html>
