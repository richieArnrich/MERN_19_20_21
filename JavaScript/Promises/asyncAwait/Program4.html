<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
        padding: 5px;
      }
      tr:nth-child(even) {
        background-color: #c6c3c3;
      }
      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Fetch Data from an external source</h1>
    <p>
      Fetch API: It is a JavaScript prebuilt API used to get data from an
      external source. <br />
      It is a function of the window object <br />
      It is used to make HTTP requests <br />
    </p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>UserName</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      // Fetch API
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((res) => display(res))
        .catch((err) => console.log(err));

      function display(res) {
        let tbody = document.getElementById("tbody");
        res.map((obj) => {
          let row = document.createElement("tr");
          let idCell = document.createElement("td");
          idCell.innerHTML = obj.id;
          let nameCell = document.createElement("td");
          nameCell.innerHTML = obj.name;
          let userNameCell = document.createElement("td");
          userNameCell.innerHTML = obj.username;
          let emailCell = document.createElement("td");
          emailCell.innerHTML = obj.email;
          row.appendChild(idCell);
          row.appendChild(nameCell);
          row.appendChild(userNameCell);
          row.appendChild(emailCell);
          tbody.appendChild(row);
        });
      }
    </script>
  </body>
</html>
