<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Async Await function</h1>
    <script>
      // async function
      async function myFunction() {
        return "My name is Karthik";
      }

      let myString = myFunction();
      myString
        .then(() => {
          console.log("Got my string");
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
