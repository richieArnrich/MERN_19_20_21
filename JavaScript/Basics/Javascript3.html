<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // declaring a varaible using const
      //   I cannot redeclare the variable nor reinitialise the value
      const city = "Bangalore";
      document.write(city + "<br>");
      //   city = "Delhi";
      //   document.write(city + "<br>");

      //   declaring a variable using var
      //   we can redeclare or reinitialise a variable which may cause confusion
      var country = "India";
      document.write(country + "<br>");
      var country = "Brazil";
      document.write(country + "<br>");
    </script>
  </body>
</html>
