<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Document Object Model</h1>
    <p>
      1. Represents the current working html document <br />
      2. Provides methods and properties to access and modify the document
      <br />
      3. Can communicate with the current html document <br />
      4. It is a subset of the window object
    </p>
    <script>
      // Create a new document object
      console.log(window.document);

      let h3 = document.createElement("h3");
      h3.innerHTML = "I am an element added by Javascript";
      document.body.appendChild(h3);
    </script>
  </body>
</html>
