<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datatype of a variable</h1>
    <script>
      let my_name = "Rajath";
      document.write(typeof my_name + "<br>");
      let my_age = 20.89;
      document.write(typeof my_age + "<br>");
      let my_status = false;
      document.write(typeof my_status + "<br>");
      let my_null = null;
      document.write(typeof my_null + "<br>"); //object
      let my_undefined;
      document.write(typeof my_undefined + "<br>"); //undefined
      let my_sym = Symbol();
      document.write(typeof my_sym + "<br>"); //symbol
    </script>
  </body>
</html>
