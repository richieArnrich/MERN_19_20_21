<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Given an object in javascript, WAP to display the details in the html
      document
    </h1>
    <script>
      //javascript object
      let my_obj = {
        name: "John",
        age: 30,
        city: "New York",
        profession: "SDE",
        address: "Street 1",
        contact: 1234567989,
        email: "john@gmail.com",
        parentContact: 456789123,
      };
      //   iterate through the object
      for (let keys in my_obj) {
        // create a new h3 element
        let new_h3 = document.createElement("h3");
        new_h3.innerHTML = `${keys} is: ${my_obj[keys]}`;
        document.body.appendChild(new_h3);
      }
    </script>
  </body>
</html>
