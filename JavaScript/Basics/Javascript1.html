<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learning JavaScript</h1>
    <!-- javascript can be applied to html using 2 ways
     1: internal scripting (writing JS code inside the script tag)
     2: external scripting (writing JS code in .js file and attach to html using
     <script src="filename.js"></script>) -->

    <!-- internal scripting -->
    <script>
      // writing js code inside script tag
      document.write("Hello I am JavaScript" + "<br>");
      //   alert("Hello I am alert box");
      console.log("Hello I am in the console of the browser");
      //   use to test data
      document.write(123 + "<br>");
    </script>
  </body>
</html>
